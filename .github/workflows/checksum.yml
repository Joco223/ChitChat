name: "Generate checksum"

on:
  release:
    types: [published]

jobs:
  generate-checksum:
    runs-on: windows-latest
    steps:
      - uses: MCJack123/ghaction-generate-release-hashes@v3
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          hash-type: sha1
          file-name: hashes.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Asset Hashes
          path: hashes.txt    